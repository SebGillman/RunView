<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.2/dist/echarts.min.js"></script>
  </head>
  <body style="justify-items: center;"">
    <div
      id="charts-container"
      class="w-full h-full flex px-12"
      style="background-color: #2d294a;"
    >
      <div id="bar-weekly-distance-parent" class="mx-auto my-14 rounded-2xl overflow-hidden shadow-2xl" style="width: 40%; height: 55%; background-color: #100C2A;">
        <canvas
          id="bar-weekly-distance"
        ></canvas>
      </div>

      <div id="bar-current-year-parent" class="mx-auto my-14 rounded-2xl overflow-hidden shadow-2xl" style="width: 40%; height: 55%; background-color: #100C2A;">
        <canvas
          id="bar-current-year"
        ></canvas>
      </div>
    </div>
  </body>
</html>
